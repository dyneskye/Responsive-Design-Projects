<!DOCTYPE html>
<html lang="en">
<head>

    <title>Product Landing Page</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header id="header">
        <img id="header-img" src="images/1.1.png" alt="Product Logo">
        <nav id="nav-bar">
            <li><a class="nav-link" href="#">How it works</a></li>

        </nav>

    <div id="main">
        <div id="subscription">
            <h2 id="header1">Start Boosting Now with

            <form id="email-form">
                <input id="email" type="email" name="email" placeholder="example@example.com">
                <button id="submit" name="submit">Zap!</button>
            </form>
        </div>
        <!-- iframe or video tag? -->
        <video id="video" src=""></video>
    </div>

    <div id="popup">
        <form id="form">
            <input id="email" type="email" name="email" placeholder="example@example.com">
            <button id="submit" name="submit"></button>
        </form>
    </div>

    <footer id="footer"></footer>
